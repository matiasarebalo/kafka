{% extends "base_template.html" %}

{% block title %}Following{% endblock %}
{% block content %}

<div class="row py-3">
    {% for f in following %}
        <div class="col-md-3">
            <div class="d-flex align-items-center justify-content-between p-2 w-100 border">
                <form class="search_form" method="POST" id="{{ f.followname }}" action="{{ url_for('verPerfil') }}" >
                    <div onclick="document.getElementById('{{ f.followname }}').submit()"  class="d-flex align-items-center justify-content-between w-100" style="cursor: pointer;">
                        <img src="https://www.findcollab.com/img/user-folder/5da9aea95eb62user.png" onclick="verPerfil.submit()" class="medium-avatar" />
        
                        <div class="ml-1" style="transform: translateY(-2px)">
                            <a class="d-block">{{ f.followname }}</a>
                            <input style="display: none;" name="usuarioBuscado" value="{{ f.followname }}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
